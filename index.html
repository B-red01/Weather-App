<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>
<body>
    <div class="wrap">
        <header>
            <input type="text" class="search_box" placeholder="Enter City Name">
        </header>
        <main>
            <div class="location">
                <div class="city">Type valid city name and hit enter</div>
                <div class="date"> </div>
            </div>
            <div class="curr">
                <div class="temperature"> <span class="degree"></span></div>
                <div class="weather">  </div>
                <div class="range"> </div>
            </div>
        </main>
    </div>
    <div>
        <script src="app.js"></script>
    </div>
</body>
</html>
